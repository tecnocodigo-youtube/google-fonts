<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Fonts</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <style>
    .primary-font {
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
    }

    .ligth {
      font-weight: 100;

    }

    .bold {
      font-weight: 700;
    }
  </style>

</head>

<body>
  <h1>Google Fonts</h1>
  <hr>
  <h2 class="primary-font ligth">Roboto Ligth</h2>
  <h2 class="primary-font">Roboto Normal</h2>
  <h2 class="primary-font bold">Roboto Bold</h2>
  <hr>
  <h2 class="secondary-font">Pacifico</h2>
  <hr>
  <h2 class="tertiary-font">Permanent Marker</h2>
  <hr>

</body>

</html>
